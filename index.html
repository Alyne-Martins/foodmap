<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<!--	FONTE-->
	<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
	<!--	ICONES-->
	<link href="https://file.myfontastic.com/BUhrNSxb5CqWytLmgo8xLb/icons.css" rel="stylesheet">
	<title>Home</title>
</head>

<body class="col-12">

	<section class="logo-animation d-flex justify-content-center">
		<div id="box-logo" class=" d-flex justify-content-center align-self-center">
			<h1 class="logo align-self-center">FoodMap</h1>
		</div>
	</section>

	<section class="home">
		<div class="d-flex justify-content-center logo-home col-12 mb-2">
			<h1 class="logo mb-5 align-self-center">FoodMap<img id="logo" src="assets/logo.png"></h1><br>
		</div>
		<div class="d-flex justify-content-center">
			<div class="box mt-4 col-9">
				<div id="map">
				</div>
			</div>

		</div>

		<div class="input-group mb-3 mt-4 col-12 d-flex justify-content-center">
			<div class="col-12 d-flex justify-content-center by-3">
				<p class="msg">Mate a sua fome procurando um restaurante mais perto de você!</p>
			</div>
			<div class="d-flex justify-content-center col-10 mb-3">
				<input id="filter" class="form-control" type="text" placeholder="Buscar restaurante ou tipo de comida">
				<div class="input-group-prepend">
					<button type="button" class="btn filtrar"><i class="icon-search"></i> FILTRAR</button>
				</div>

			</div>

		</div>
		<div class="d-flex justify-content-center">
			<div id="box-img" class="d-flex justify-content-between flex-wrap col-10">
			</div>


		</div>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title titulo">Nome Restaurante</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
					</div>
					<div class="d-flex justify-content-center">
						<div class="box mt-4 col-9">
							<div class="img-modal">
							</div>
						</div>

					</div>
					<div class="modal-body">
						Descrição:
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-modal" data-dismiss="modal">Fazer Pedido</button>
					</div>
				</div>
			</div>
		</div>
	</section>





	<!--h-50 w-40-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7TCdyM0lsiQ5FzlIHAbBZ9MAQr1l6G6M&callback=initMap">
	</script>
</body>

</html>
