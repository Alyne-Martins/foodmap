<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<!--	FONTE-->
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	<!--	ICONES-->
	<link href="https://file.myfontastic.com/BUhrNSxb5CqWytLmgo8xLb/icons.css" rel="stylesheet">
	<title>Home</title>
</head>

<body class="col-12">

	<section class="logo-animation d-flex justify-content-center">
		<div id="box-logo" class=" d-flex justify-content-center align-self-center">
			<h1 class="logo align-self-center">FOODMAP</h1>
		</div>
	</section>

	<section class="home">
		<div class="d-flex justify-content-center logo-home col-12 mb-2">
			<h1 class="logo mb-5 align-self-center">FOODMAP</h1><br>
		</div>
		<div class="d-flex justify-content-center">
			<div class="box mt-4 col-10">
				<div id="map">
				</div>
			</div>

		</div>
		<div class="input-group mb-3 mt-4 col-12 d-flex justify-content-center">
			<div class="d-flex justify-content-center col-10 my-3">
				<input id="filter" class="form-control" type="text" placeholder="Buscar restaurante ou comida">
				<div class="input-group-prepend">
					<button type="button" class="btn filtrar"><i class="icon-search"></i> FILTRAR</button>
				</div>

			</div>

		</div>
		<div class="d-flex justify-content-center">
			<div id="box-img" class="d-flex justify-content-between flex-wrap col-10">
			</div>


		</div>
	</section>





	<!--h-50 w-40-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7TCdyM0lsiQ5FzlIHAbBZ9MAQr1l6G6M&callback=initMap">
	</script>
</body>

</html>
